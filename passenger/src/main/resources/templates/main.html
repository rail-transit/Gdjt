<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title >乘客信息系统</title>
    <style type="text/css">
        #topFrame{
            width: 100%;
            height: 88px;
            border: 0px;
            float: left;
        }
        #leftFrame{
            width: 20%;
            height: 600px;
            border: 0px;
            float: left;
        }
        #rightFrame{
            width: 80%;
            height: 600px;
            border: 0px;
        }
        #footerFrame{
            width: 100%;
            height: 250px;
            border: 0px;
        }
        /*预览窗口弹窗背景div样式*/
        .black_overlay{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index:1001;
            -moz-opacity: 0.8;
            opacity:.80;
            filter: alpha(opacity=80);
        }
        /*预览窗口弹窗内容div样式*/
        .white_content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*border: 6px solid lightblue;*/
            background-color: white;
            z-index:1002;
            overflow: auto;
        }
    </style>
</head>
<body style="margin: 0;padding:0;">

<iframe id="topFrame" name="topFrame"  src="/path/top" marginwidth="0" marginheight="0"  frameborder="0" border="0" scrolling= "no "></iframe>
<iframe id="leftFrame" name="leftFrame" src="/path/left" marginwidth="0" marginheight="0" frameborder="0" border="0" scrolling= "no "></iframe>
<iframe id="rightFrame" name="rightFrame" src="/path/right" marginwidth="0" marginheight="0" frameborder="0" border="0" scrolling= "no "></iframe>
<iframe id="footerFrame" name="footerFrame" src="/path/footer" marginwidth="0" marginheight="0" frameborder="0" border="0" scrolling= "no " ></iframe>
<div id="backgroundDiv" class="black_overlay"><!--预览版式背景-->
</div>
<div id="contentDiv" class="white_content"><!--预览版式内容-->
    <!--    内容-->
</div>
</body>
</html>
