<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #department_top_div{height: 200px;width: 99%;border: 1px solid wheat;margin: auto}
        #department_right_div{height: 393px;width: 99%;border: 1px solid wheat;margin: auto}
        #department_ul{list-style: none;padding-top: 15px;}
        #department_ul li{display: inline;float:left;width: 32%;font-size: 14px;height: 44px;}
        #department_ul li span{padding-right: 10px;}
        #addDepartment{height: 27px;width: 72px}
        #department_top_p{font-size: 14px;font-weight: bolder;background-color: #006c96;color: white;
            margin: auto;height: 20px;padding-left: 10px;padding-top: 10px;padding-bottom: 10px;}
        #department_footer_ul{list-style: none;}
        #department_footer_ul li{display: inline;float:left;width: 100%;font-size: 14px;height: 50px;}
        #department_footer_ul li span{padding-right: 10px;}
        #department_operation_div{padding-left: 90px;}
        #department_operation_div input{height: 25px;width: 90px;}
        .tips{border:1px solid #ccc;font-weight: bolder;font-size: 14px;height: 30px;}
        table{ table-layout:fixed; border-collapse:collapse;text-align: center;}
        tbody {height:328px;display: block;overflow-y:auto;width: 100%;table-layout: fixed;}
        tr {display: table;width: 100%; table-layout: fixed;}
        td{ font-size: 12px;height: 30px; white-space:nowrap;overflow:hidden;text-overflow: ellipsis;}
        tr.on td{ background-color: #BFEFFF; / 背景颜色/}
        .cont {
            display: none;
            position: fixed;
            top: 20%;
            left: 30%;
            width: 35%;
            height: 53%;
            border: 6px solid #d6b6dd47;
            background-color: #f4f3f7d4;
            z-index:1;
            overflow: auto;
        }
        #paging_ul{list-style: none;margin: auto;padding: 0px;padding-left: 32px;}
        #paging_ul li{display: inline;float:left;width: 69px;}
        .nextPage{margin-left: -32px;}
    </style>
    <script src="/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
</head>
<body>
<div id="department_top_div">
    <p id="department_top_p">用户部门管理</p>
    <ul id="department_ul">
        <li><span>部门名称:</span><input type="text" class="name"></li>
        <li><span>级别:</span><input type="text" class="level"></li>
        <li><span>上级部门编号:</span><input type="text" class="parentID"></li>
        <li><input id="addDepartment" type="button" value="添加"></li>
    </ul>
</div>
<div id="department_right_div">
    <table width="100%" border="0" id="departmentTable">
        <thead>
        <tr>
            <th class="tips">部门名称</th>
            <th class="tips">级别</th>
            <th class="tips">上级部门编号</th>
            <th class="tips">操作</th>
        </tr>
        </thead>
        <tr th:each="department:${pageUtil.pageData}">
            <td th:text="${department.id}" hidden="hidden"></td>
            <td th:text="${department.name}"></td>
            <td th:text="${department.level}"></td>
            <td th:text="${department.parentID}"></td>
            <td><input type="button" value="修改" id="updateButton">&nbsp;<input type="button" value="删除" id="deleteButton"></td>
        </tr>
    </table>
    <div id="paging_div">
        <ul id="paging_ul">
            <li><input th:if="${pageUtil.pageNum} ge '2'" type="button" value="上一页"  th:onclick="'javascript:previousPage(\''+${pageUtil.pageNum-1}+'\')'">
                <input th:if="${pageUtil.pageNum} le '1'" type="button" value="上一页" disabled="disabled"></li>
            <li><span>当前页数:</span></li>
            <li><span th:text="${pageUtil.pageNum}"></span>/<span th:text="${pageUtil.maxPage}"></span></li>
            <li><input th:if="${pageUtil.pageNum} lt ${pageUtil.maxPage}" type="button" value="下一页" class="nextPage" th:onclick="'javascript:nextPage(\''+${pageUtil.pageNum+1}+'\')'">
                <input th:if="${pageUtil.pageNum} ge ${pageUtil.maxPage}" type="button" value="下一页" class="nextPage" disabled="disabled"></li>
        </ul>
    </div>
</div>

<div id="cont_b" class="cont">
    <div id="department_footer_div">
        <input type="text" class="id" hidden="hidden">
        <ul id="department_footer_ul">
            <li><span style="padding-left: 28px;">部门名称:</span><input type="text" class="departmentName"></li>
            <li><span style="padding-left: 56px;">级别:</span><input type="text" class="departmentLevel"></li>
            <li><span>上级部门编号:</span><input type="text" class="departmentParentID"></li>
        </ul>
    </div>
    <div id="department_operation_div">
        <input id="updateDepartment" type="button" value="保存">
        <input type="button" value="取消" onclick = "document.getElementById('cont_b').style.display='none'">
    </div>
</div>
<script language="JavaScript" src="/js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#addDepartment").click(function () {
        var name=$(".name").val();
        var level=$(".level").val();
        var parentID=$(".parentID").val();
        if (name==""){
            swal("部门名称不能为空");
            return false;
        }
        if (level=="") {
            swal("级别不能为空");
            return false;
        }
        if(parentID==""){
            swal("上级部门编号不能为空");
            return false;
        }
        $.ajax({
            url:'/department/addDepartment',
            type:"POST",
            data:{name:name,level:level,parentID:parentID},
            success:function (data) {
                if(data.result=="success"){
                    swal("Good!", "操作成功!", "success");
                    $(".confirm").click(function () {
                        window.location.href="/department/departmentManagement";
                    });
                }else{
                    swal("OMG!", "操作错误!", "error");
                }
            },
            error:function (){
                swal("OMG!", "请求失败!", "error");
            }
        });
    });

    $("#updateButton").live("click",function () {
        document.getElementById('cont_b').style.display='block';
        //获取选中的值,传入输入框
        $(".id").val($(this).closest("tr").find("td").eq(0).text());
        $(".departmentName").val($(this).closest("tr").find("td").eq(1).text());
        $(".departmentLevel").val($(this).closest("tr").find("td").eq(2).text());
        $(".departmentParentID").val($(this).closest("tr").find("td").eq(3).text());
    });

    $("#updateDepartment").click(function () {
        var id=$(".id").val();
        var name=$(".departmentName").val();
        var level=$(".departmentLevel").val();
        var parentID=$(".departmentParentID").val();
        if (name==""){
            swal("部门名称不能为空");
            return false;
        }
        if (level=="") {
            swal("级别不能为空");
            return false;
        }
        if(parentID==""){
            swal("上级部门编号不能为空");
            return false;
        }
        $.ajax({
            url:'/department/updateDepartment',
            type:"POST",
            data:{id:id,name:name,level:level,parentID:parentID},
            success:function (data) {
                if(data.result=="success"){
                    swal("Good!", "操作成功!", "success");
                    $(".confirm").click(function () {
                        window.location.href="/department/departmentManagement";
                    });
                }else{
                    swal("OMG!", "操作错误!", "error");
                }
            },
            error:function (){
                swal("OMG!", "请求失败!", "error");
            }
        });
    });

    $("#deleteButton").live("click",function () {
        var id=$(this).closest("tr").find("td").eq(0).text();
        swal({
            title: "您确定要删除吗？",
            text: "您确定要删除这条数据？",
            type: "warning",
            showCancelButton: true,
            closeOnConfirm: false,
            confirmButtonText: "是的，我要删除",
            confirmButtonColor: "#ec6c62"
        }, function() {
            $.ajax({
                url:'/department/deleteDepartment',
                type:"POST",
                data:{id:id},
                success:function (data) {
                    if(data.result=="success"){
                        swal("Good!", "操作成功!", "success");
                        $(".confirm").click(function () {
                            window.location.href="/department/departmentManagement";
                        });
                    }else{
                        swal("OMG!", "操作错误!", "error");
                    }
                },
                error:function (){
                    swal("OMG!", "请求失败!", "error");
                }
            });
        });
    });

    $("#departmentTable tr").live("click",function(){
        var trs = $(this).parent().find('tr'); //获取所有tr
        if(trs.hasClass('on')){ //判断这些tr 有没有Class ‘on’’
            trs.removeClass('on');//把class on 移除
        }
        $(this).addClass('on');//点击的tr 添加 on class 用于改变样式
    });
})
function nextPage(pageNum) {
    location.href="/department/departmentManagement?pageNum="+pageNum;
}
function previousPage(pageNum) {
    location.href="/department/departmentManagement?pageNum="+pageNum;
}
</script>
</body>
</html>
