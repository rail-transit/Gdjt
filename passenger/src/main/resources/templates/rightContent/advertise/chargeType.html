<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #chargeType_top_div {
            height: 335px;
            width: 99%;
            margin: auto;
            border: 1px solid #d2d2c1;
        }

        #chargeType_title {
            font-size: 14px;
            font-weight: bolder;
            background-color: #006c96;
            color: white;
            margin: auto;
            height: 20px;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        #chargeType_Button {
            padding-top: 20px;
            padding-left: 205px
        }

        #chargeType_Button input {
            width: 65px;
            height: 25px;
        }

        td span {
            color: red;
            font-size: 12px;
        }

        td {
            width: 100px;
        }

        textarea {
            resize: none;
            width: 84%;
            height: 60px
        }

        select {
            width: 166px;
            height: 21px
        }
    </style>
    <script src="/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
</head>
<body>
<div id="chargeType_top_div">
    <p id="chargeType_title">收费类型定义</p>
    <table width="100%" border="0" height="100px">
        <tr>
            <td align="center">类型名称:</td>
            <td>
                <input type="text">
            </td>
            <td align="center">类型代码:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td align="center">广告方式:</td>
            <td>
                <select>
                    <option>请选择</option>
                </select>
            </td>
            <td align="center">计算方式:</td>
            <td>
                <select>
                    <option>根据要素收费</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">单位价格:</td>
            <td><input type="text" style="width: 90%">元/</td>
            <td>
                <select style="width: 99%">
                    <option>请选择</option>
                </select>
            </td>
            <td>
                <select style="width: 60%">
                    <option>请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">必选收费要素</td>
            <td colspan="3"><input type="text" style="width: 84%"></td>
        </tr>
        <tr>
            <td align="center">可选收费要素</td>
            <td colspan="3"><textarea></textarea></td>
        </tr>
        <tr>
            <td align="center">计算公式范例</td>
            <td colspan="3">单位价格*播放位置(系数)*播放时间段(系数)播放时长*播放次数</td>
        </tr>
    </table>
    <div id="chargeType_Button">
        <input id="addUser" type="button" value="添加">&nbsp;&nbsp;
        <input id="cancel" type="button" value="取消">
    </div>
</div>
<script language="JavaScript" src="/js/jquery.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
