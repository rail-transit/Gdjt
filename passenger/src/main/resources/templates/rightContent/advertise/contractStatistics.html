<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #contract_content_div {
            height: 597px;
            margin: auto;
            border: 1px solid #d2d2c1;
        }

        #contract_title {
            font-size: 14px;
            font-weight: bolder;
            background-color: #006c96;
            color: white;
            margin: auto;
            height: 20px;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        #contract_top_div {
            height: 90px;
            border-bottom: 1px solid #d2d2c1;
        }

        #contract_top_ul {
            list-style: none;
            margin: auto;
            padding-left: 10px;
            padding-top: 10px
        }

        #contract_top_ul li {
            display: inline;
            float: left;
            height: 35px;
            width: 33%
        }

        .condition {
            width: 75%
        }

        .tips {
            border: 1px solid #ccc;
            font-weight: bolder;
            font-size: 14px;
            height: 30px;
        }

        table {
            table-layout: fixed;
            border-collapse: collapse;
            text-align: center;
        }

        tbody { /*height:370px;*/
            overflow-y: auto;
            width: 100%;
            table-layout: fixed;
        }

        tr {
            width: 100%;
            table-layout: fixed;
        }

        td {
            font-size: 12px;
            height: 30px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        tr.on td {
            background-color: #BFEFFF;
        / 背景颜色 /
        }

        #contract_center_div {
            padding-top: 10px
        }

        #paging_ul {
            list-style: none;
            margin: auto;
            padding-left: 32px;
            padding-top: 7px;
            text-align: center
        }

        #paging_ul li {
            display: inline;
            float: left;
            width: 69px;
        }
    </style>
    <script src="/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
</head>
<body>
<div id="contract_content_div">
    <p id="contract_title">合同统计报表</p>
    <div id="contract_top_div">
        <ul id="contract_top_ul">
            <li>合同名称:<input type="text" class="condition"></li>
            <li>合同类型:<select class="condition">
                <option>全部</option>
            </select></li>
            <li>客户名称:<input type="text" class="condition"></li>
            <li style="width: 50%">签订日期:<input type="text"> - <input type="text"></li>
        </ul>
    </div>
    <div id="contract_center_div">
        <table width="99.9%" border="0" id="contractTable">
            <thead>
            <tr>
                <th class="tips">合同名称</th>
                <th class="tips">合同编号</th>
                <th class="tips">合同类型</th>
                <th class="tips">客户名称</th>
                <th class="tips">客户编号</th>
                <th class="tips">签订日期</th>
                <th class="tips">合同金额(元)</th>
            </tr>
            </thead>
            <tr>
            </tr>
        </table>
    </div>
    <div id="paging_div">
        <ul id="paging_ul">
        </ul>
    </div>
</div>
<script language="JavaScript" src="/js/jquery.js"></script>
<script type="text/javascript">
    $("#contractTable tbody tr").live("click", function () { //给每个tr 绑定点击事件 主要锁定每个tr
        var trs = $(this).parent().find('tr'); //获取所有tr
        if (trs.hasClass('on')) { //判断这些tr 有没有Class ‘on’’
            trs.removeClass('on');//把class on 移除
        }
        $(this).addClass('on');//点击的tr 添加 on class 用于改变样式
    });
</script>
</body>
</html>
