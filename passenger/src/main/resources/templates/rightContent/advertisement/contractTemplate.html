<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #contract_top_div{height: 335px;width: 99%; margin: auto;border: 1px solid #d2d2c1;}
        #contract_title{font-size: 14px;font-weight: bolder;background-color: #006c96;color: white;
            margin: auto;height: 20px;padding-left: 10px;padding-top: 10px;padding-bottom: 10px;}
        #contract_Button{padding-top: 20px;padding-left: 205px}
        #contract_Button input{width: 65px;height: 25px;}
        td span{color: red;font-size: 12px;}
        td{width: 100px;}
        select{height: 25px;width: 166px;}
        textarea{resize:none;width: 82%;}
    </style>
    <script src="/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
</head>
<body>
<div id="contract_top_div">
    <p id="contract_title">合同模板管理</p>
    <table width="100%" border="0" height="220px">
        <tr>
            <td align="center">模板名称:</td>
            <td>
                <input  type="text">
            </td>
            <td align="center">合同类型:</td>
            <td>
                <select>
                    <option>请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">必选基本属性:</td>
            <td colspan="3">
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td align="center">可选基本属性</td>
            <td colspan="3">
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td align="center">自定义属性:</td>
            <td colspan="3">
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td align="center">备注:</td>
            <td colspan="3">
                <textarea></textarea>
            </td>
        </tr>
    </table>
    <div id="contract_Button">
        <input id="addUser" type="button"  value="添加">&nbsp;&nbsp;
        <input id="cancel" type="button"  value="取消">
    </div>
</div>
<script language="JavaScript" src="/js/jquery.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
