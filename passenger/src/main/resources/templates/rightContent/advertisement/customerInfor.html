<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #customer_top_div{height: 335px;width: 99%; margin: auto;
            border: 1px solid #d2d2c1;}
        #customer_Button{padding-top: 20px;padding-left: 205px}
        #customer_Button input{width: 65px;height: 25px;}
        td span{color: red;font-size: 12px;}
        td{width: 100px;}
        select{height: 25px;width: 166px;}
        #customer_title{font-size: 14px;font-weight: bolder;background-color: #006c96;color: white;
            margin: auto;height: 20px;padding-left: 10px;padding-top: 10px;padding-bottom: 10px;}
    </style>
    <script src="/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
</head>
<body>
<div id="customer_top_div">
    <p id="customer_title">客户信息管理</p>
    <table width="100%" border="0" height="220px">
        <tr>
            <td align="center">客户编号:</td>
            <td>
                <input  type="text">
            </td>
            <td align="center">客户名称:</td>
            <td>
                <input  type="text">
            </td>
        </tr>
        <tr>
            <td align="center">客户类型:</td>
            <td>
                <select>
                    <option>请选择</option>
                    <option>VIP客户</option>
                </select>
            </td>
            <td align="center">行业类别:</td>
            <td>
                <select>
                    <option>请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">注册日期:</td>
            <td>
                <input  type="text">
            </td>
            <td align="center">企业法人:</td>
            <td>
                <input  type="text">
            </td>
        </tr>
        <tr>
            <td align="center">证件类型:</td>
            <td>
                <select>
                    <option>请选择</option>
                    <option>居民身份证</option>
                </select>
            </td>
            <td align="center">证件号码:</td>
            <td>
                <input  type="text">
            </td>
        </tr>
        <tr>
            <td align="center">固定电话:</td>
            <td>
                <input  type="text">
            </td>
            <td align="center">电子邮箱:</td>
            <td>
                <input  type="text">
            </td>
        </tr>
        <tr>
            <td align="center">通讯地址:</td>
            <td colspan="3">
                <input  type="text" style="width: 82%">
            </td>
        </tr>
        <tr>
            <td align="center">邮编:</td>
            <td>
                <input  type="text">
            </td>
            <td align="center">移动电话:</td>
            <td>
                <input  type="text">
            </td>
        </tr>
    </table>
    <div id="customer_Button">
        <input id="addUser" type="button"  value="添加">&nbsp;&nbsp;
        <input id="cancel" type="button"  value="取消">
    </div>
</div>
<script language="JavaScript" src="/js/jquery.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
