<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #addUser_height_div {
            height: 335px;
            width: 99%;
            margin: auto;
            border: 1px solid #d2d2c1;
        }

        #addUser_Button {
            padding-top: 20px;
            padding-left: 205px
        }

        #addUser_Button input {
            width: 65px;
            height: 25px;
        }

        td span {
            color: red;
            font-size: 12px;
        }

        td {
            width: 100px;
        }

        select {
            height: 25px;
            width: 166px;
        }

        #addUser_title {
            font-size: 14px;
            font-weight: bolder;
            background-color: #006c96;
            color: white;
            margin: auto;
            height: 20px;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
    <script src="/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
</head>
<body>
<div id="addUser_height_div">
    <p id="addUser_title">添加用户</p>
    <table width="80%" border="0" height="220px">
        <tr>
            <td align="center">用户账号:</td>
            <td>
                <input id="name" type="text">
                <span id="name_prompt"></span>
            </td>
        </tr>
        <tr>
            <td align="center">用户名称:</td>
            <td>
                <input id="nickname" type="text">
                <span id="nickname_prompt"></span>
            </td>
        </tr>
        <tr>
            <td align="center">用户密码:</td>
            <td>
                <input id="pwd" type="password">
                <span id="pwd_prompt"></span>
            </td>
        </tr>
        <tr>
            <td align="center">确认密码:</td>
            <td>
                <input id="confirmPwd" type="password">
                <span id="confirmPwd_prompt"></span>
            </td>
        </tr>
        <tr>
            <td align="center">所属部门:</td>
            <td>
                <select id="departmentID">
                    <option>请选择</option>
                    <option th:each="department:${departmentList}" th:value="${department.id}"
                            th:text="${department.name}"></option>
                </select>
                <span id="department_prompt"></span>
            </td>
        </tr>
        <tr>
            <td align="center">所属角色:</td>
            <td>
                <select id="groupID">
                    <option>请选择</option>
                    <option th:each="group:${groupList}" th:value="${group.id}" th:text="${group.name}"></option>
                </select>
                <span id="group_prompt"></span>
            </td>
        </tr>
        <tr>
            <td align="center">邮箱地址:</td>
            <td>
                <input id="email" type="text">
                <span id="email_prompt"></span>
            </td>
        </tr>
        <tr>
            <td align="center">电话号码:</td>
            <td>
                <input id="tel" type="text">
                <span id="tel_prompt"></span>
            </td>
        </tr>
    </table>
    <div id="addUser_Button">
        <input id="addUser" type="button" value="添加">&nbsp;&nbsp;
        <input id="cancel" type="button" value="取消">
    </div>
</div>
<script language="JavaScript" src="/js/jquery.js"></script>
<script type="text/javascript">
    $("#cancel").click(function () {
        location.href = "/user/userManagement";
    });
    $("#addUser").click(function () {
        if (isnull()) {
            var name = $("#name").val();
            var nickname = $("#nickname").val();
            var pwd = $("#pwd").val();
            var email = $("#email").val();
            var tel = $("#tel").val();
            var departmentID = $("#departmentID").val();
            var groupID = $("#groupID").val();
            $.ajax({
                url: '/user/addUser',
                type: "POST",
                data: {
                    nickname: nickname,
                    name: name,
                    pwd: pwd,
                    email: email,
                    groupID: groupID,
                    departmentID: departmentID,
                    tel: tel
                },
                success: function (data) {
                    if (data.result == "exit") {
                        swal("该用户名已存在!");
                    } else if (data.result == "success") {
                        swal("Good!", "操作成功", "success");
                        $(".confirm").click(function () {
                            window.location.href = "/user/userManagement";
                        });
                    } else {
                        swal("OMG!", "操作错误", "error");
                    }
                },
                error: function () {
                    swal("OMG!", "请求失败!", "error");
                }
            });
        }
    });

    function isnull() {
        var name = $("#name").val();
        var nickname = $("#nickname").val();
        var pwd = $("#pwd").val();
        var confirmPwd = $("#confirmPwd").val();
        var email = $("#email").val();
        var tel = $("#tel").val();
        var departmentID = $("#departmentID").val();
        var groupID = $("#groupID").val();
        var name_reg = new RegExp("^([a-zA-Z0-9]{4,12})$");//用户名由英文字母，数字组成的4-12位字符
        var pwd_reg = new RegExp("^[a-zA-Z][a-zA-Z0-9]{5,17}$");  //密码由英文字母和数字组成的6-18位字符，以字母开头
        var email_reg = new RegExp("^[a-z0-9A-Z]+[- | a-z0-9A-Z . _]+@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\\.)+[a-z]{2,}$");
        var tle_reg = new RegExp("^1(3|4|5|7|8)\\d{9}$");
        if (name == "" || name.match(/^\s+$/g)) {
            $("#name_prompt").html("用户账号不能为空");
            return false;
        } else if (!name_reg.test(name)) {
            $("#name_prompt").html("账号由英文字母，数字组成的4-12位字符组成");
            return false;
        } else {
            $("#name_prompt").html("");
        }

        if (nickname == "" || nickname.match(/^\s+$/g)) {
            $("#nickname_prompt").html("用户名称不能为空");
            return false;
        } else if (nickname.length > 16) {
            $("#nickname_prompt").html("用户名称长度不能大于16位");
            return false;
        } else {
            $("#nickname_prompt").html("");
        }

        if (pwd == "" || pwd.match(/^\s+$/g)) {
            $("#pwd_prompt").html("密码不能为空");
            return false;
        } else if (!pwd_reg.test(pwd)) {
            $("#pwd_prompt").html("密码以字母开头，不能含有非法字符，长度在6-18之间");
            return false;
        } else {
            $("#pwd_prompt").html("");
        }

        if (confirmPwd == "" || confirmPwd.match(/^\s+$/g)) {
            $("#confirmPwd_prompt").html("二次密码不能为空");
            return false;
        } else if (confirmPwd != pwd) {
            $("#confirmPwd_prompt").html("二次密码不一致");
            return false;
        } else {
            $("#confirmPwd_prompt").html("");
        }

        if (departmentID == "" || departmentID == null) {
            $("#department_prompt").html("请先选择部门!");
            return false;
        } else {
            $("#department_prompt").html("");
        }

        if (groupID == "" || groupID == null) {
            $("#group_prompt").html("请先选择角色!");
            return false;
        } else {
            $("#group_prompt").html("");
        }

        if (email == "" || email.match(/^\s+$/g)) {
            $("#email_prompt").html("Email不能为空");
            return false;
        } else if (!email_reg.test(email)) {
            $("#email_prompt").html("Email格式不正确，例如web@sohu.com");
            return false;
        } else {
            $("#email_prompt").html("");
        }
        if (tel == "" || tel.match(/^\s+$/g)) {
            $("#tel_prompt").html("手机号码不能为空");
            return false;
        } else if (!tle_reg.test(tel)) {
            $("#tel_prompt").html("手机号码不正确，请重新输入");
            return false;
        } else {
            $("#tel_prompt").html("");
        }
        return true;
    }
</script>
</body>
</html>
