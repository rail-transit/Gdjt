<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #audit_right_div{margin: auto;height: 30px;}
        #audit_right_div p{font-size: 14px;color: white;font-weight: bolder;padding-left: 10px;}
        #audit_height_div{width: 99%;height: 455px;background-color: white;margin: 0 auto;}
        .tips{border:1px solid #ccc;font-weight: bolder;font-size: 14px;height: 30px;}
        table{ table-layout:fixed; border-collapse:collapse;text-align: center;}
        tbody {height:420px;display: block;overflow-y:auto;width: 100%;table-layout: fixed;}
        tr {display: table;width: 100%; table-layout: fixed;}
        td{ font-size: 12px;height: 30px; white-space:nowrap;overflow:hidden;text-overflow: ellipsis;}
        tr.on td{ background-color: #BFEFFF; / 背景颜色/}
        #paging_ul{list-style: none;margin: auto;padding: 0px;padding-left: 32px;padding-top: 7px;}
        #paging_ul li{display: inline;float:left;width: 69px;}
        .nextPage{margin-left: -32px;}
        .add{margin-left: 94%;}

        #audit_footer_div{border: 1px solid wheat;height: 60px;width: 99.8%;float: right;margin-top: 10px;}
        #audit_footer_ul{list-style: none;}
        #audit_footer_ul li{float: left;width: 16%}
        #audit_footer_ul li input{width: 85px;height: 30px}
    </style>
    <script src="/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
</head>
<body style="background-color: #006c96;">
<div id="audit_right_div">
    <p>消息审核</p>
</div>
<div id="audit_height_div">
    <table width="100%" border="0" id="auditTable">
        <thead>
        <tr>
            <th class="tips">审核状态</th>
            <th class="tips">消息内容</th>
            <th class="tips">目的地</th>
            <th class="tips">开始日期</th>
            <th class="tips">开始时间</th>
            <th class="tips">结束日期</th>
            <th class="tips">结束时间</th>
        </tr>
        </thead>
        <tr th:each="message:${pageUtil.pageData}">
            <td th:text="${message.id}" hidden="hidden"></td>
            <td th:if="${message.state}==0">未审核</td>
            <td th:if="${message.state}==1">审核通过</td>
            <td th:if="${message.state}==2">审核不通过</td>
            <td th:text="${message.msg}"></td>
            <td th:each="device:${deviceList}" th:if="${device.id}==${message.deviceID}"
                th:text="${device.name}"></td>
            <td th:text="${message.startDate}"></td>
            <td th:text="${message.startTime}"></td>
            <td th:text="${message.endDate}"></td>
            <td th:text="${message.endTime}"></td>
        </tr>
    </table>
    <input type="text" id="messageID" hidden="hidden">
    <div id="audit_footer_div">
        <ul id="audit_footer_ul">
            <li><input type="button" value="审核通过" class="examine"></li>
            <li><input type="button" value="审核不通过" class="notExamine"></li>
        </ul>
    </div>
</div>
<script language="JavaScript" src="/js/jquery.js"></script>
<script type="text/javascript">
$("tbody tr").live("click",function(){ //给每个tr 绑定点击事件 主要锁定每个tr
    var trs = $(this).parent().find('tr'); //获取所有tr
    if(trs.hasClass('on')){ //判断这些tr 有没有Class ‘on’’
        trs.removeClass('on');//把class on 移除
    }
    $(this).addClass('on');//点击的tr 添加 on class 用于改变样式
    $("#messageID").val($(this).closest("tr").find("td").eq(0).text());
});
$(".examine").click(function () {
    var id=$("#messageID").val();
    var state=1;
    $.ajax({
        url:'/message/auditMessage',
        type:"POST",
        data:{id:id,state:state},
        success:function (data) {
            alert(data.result);
        }
    });
});

$(".notExamine").click(function () {
    var id=$("#messageID").val();
    var state=2;
    $.ajax({
        url:'/message/auditMessage',
        type:"POST",
        data:{id:id,state:state},
        success:function (data) {
            alert(data.result);
        }
    });
});
</script>
</body>
</html>
