<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" src="/js/jquery.js"></script>

    <script type="text/javascript">
        $(function () {
            //导航切换
            $(".menuson li").click(function () {
                $(".menuson li.active").removeClass("active")
                $(this).addClass("active");
            });

            $('.title').click(function () {
                var $ul = $(this).next('ul');
                $('dd').find('ul').slideUp();
                if ($ul.is(':visible')) {
                    $(this).next('ul').slideUp();
                } else {
                    $(this).next('ul').slideDown();
                }
            });
        })
    </script>


</head>

<body style="background:#f0f9fd;">
<div class="lefttop"><span></span>版式管理</div>

<dl class="leftmenu">

    <dd th:each="rightsList:${session.rightsList}" th:if="${rightsList.id eq 21}">
        <div class="title"><span><img src="/images/leftico04.png"/></span>素材管理</div>
        <ul class="menuson">
            <li>
                <div>
                    <cite></cite>
                    <a href="/fodder/material" target="rightFrame">素材管理</a>
                    <i></i>
                </div>
            </li>
        </ul>
    </dd>

    <dd th:each="rightsList:${session.rightsList}" th:if="${rightsList.id eq 22}">
        <div class="title">
            <span><img src="/images/leftico01.png"/></span>版式管理
        </div>
        <ul class="menuson">
            <li>
                <div>
                    <cite></cite>
                    <a href="/playStyle/format" target="rightFrame">版式管理</a>
                    <i></i>
                </div>
            </li>
            <li>
                <div>
                    <cite></cite>
                    <a href="/playStyle/formatRelease" target="rightFrame">版式发布</a>
                    <i></i>
                </div>
            </li>
        </ul>
    </dd>

    <dd th:each="rightsList:${session.rightsList}" th:if="${rightsList.id eq 23}">
        <div class="title"><span><img src="/images/leftico04.png"/></span>播表管理</div>
        <ul class="menuson">
            <li>
                <div>
                    <cite></cite>
                    <a href="/playList/playList" target="rightFrame">播表管理</a>
                    <i></i>
                </div>
            </li>
            <li th:each="rightsList:${session.rightsList}" th:if="${rightsList.id eq 234}">
                <div>
                    <cite></cite>
                    <a href="/playList/playListRelease" target="rightFrame">播表发布</a>
                    <i></i>
                </div>
            </li>
        </ul>
    </dd>
</dl>
</body>
</html>
