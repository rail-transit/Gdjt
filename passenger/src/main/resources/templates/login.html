<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="/css/style.css" rel="stylesheet" type="text/css"/>
<script language="JavaScript" src="/js/jquery.js"></script>
<script src="/js/cloud.js" type="text/javascript"></script>
<style type="text/css">

</style>
<script language="javascript">
    if(window != top){
        top.location.href = location.href;
    }

    $(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })
});
</script>
</head>
<body style="background-color:#1c77ac; background-image:url(/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
  <div id="cloud1" class="cloud"></div>
  <div id="cloud2" class="cloud"></div>
</div>
<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>
</div>
<div class="loginbody">
    <span class="systemlogo"></span>
    <div class="loginbox">
        <form id="UserForm" action="/user/login" method="post">
            <ul>
                <span th:text="${msg}" id="message" style="color: red;font-size: 10px;"></span>
                <li><input id="name" name="name" type="text" class="loginuser"  placeholder="账号"/></li>
                <li><input id="pwd" name="pwd" type="password" class="loginpwd" placeholder="密码"/></li>
                <li><input type="button" class="loginbtn" onclick="isnull();"  value="登录"/></li>
            </ul>
        </form>
    </div>
</div>
<div class="loginbm">版权所有  2019.com ，勿用于任何商业用途</div>
<script type="text/javascript">
    function isnull(){
        var name=$("#name").val();
        var pwd=$("#pwd").val();
        if(name==""){
            $("#message").html("账号不能为空");
            return false;
        }else if(pwd==""){
            $("#message").html("密码不能为空");
            return false;
        }else{
            $("#UserForm").submit();
        }
    }
</script>
</body>
</html>
